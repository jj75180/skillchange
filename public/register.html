<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">立即註冊</h3>
                        <form onsubmit="return false;" id="form">
                            <fieldset class="p-4">
                              <label for="account">帳號：</label>
                              <input type="text" id="account" name="account" placeholder="" class="border p-3 w-100 my-2" >
                              <label for="password">密碼：</label>
                              <input type="password" id="password" name="password" placeholder="" class="border p-3 w-100 my-2">
                              <label for="passwordcheck">確認密碼：</label>
                              <input type="password" id="passwordcheck" name="passwordcheck" placeholder="" class="border p-3 w-100 my-2">
                              <label for="username">姓名：</label>
                              <input type="text" id="username" name="username" placeholder="" class="border p-3 w-100 my-2">
                              <label for="email">電子郵件：</label>
                              <input type="email" id="email" name="email" placeholder="" class="border p-3 w-100 my-2">
                              <label for="ID">身份證字號：</label>
                              <input type="text" id="ID" name="ID" placeholder="" class="border p-3 w-100 my-2">
                              <label for="address">地址：</label>
                              <input type="text" id="address" name="address" placeholder="" class="border p-3 w-100 my-2">
                              <label for="phone">電話號碼：</label>
                              <input type="text" id="phone" name="phone" placeholder="" class="border p-3 w-100 my-2" >
                              <br>
                              <div class="alert alert-danger" role="alert" id="error" style="display:none;"></div>
                              <div class="alert alert-success" role="alert" id="success" style="display:none;"></div>
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input id="submit-checkbox" type="checkbox" class="mt-1">
                                        <label for="registering" class="px-2">您已同意本站 <a class="text-primary font-weight-bold" href="terms-condition">隱私權及條款</a></label>
                                </div>
                                <button id="submit" type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">同意註冊<i class="fas fa-signal-4 "></i></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
